<div class="row">
    <h5 class="center">Зарегистрируйтесь чтоб иметь возможность войти в систему</h5>
    <form ng-submit="registration()" class="col m4 offset-m4">
        <input  type="email"    ng-model="registrationFormEmail"           placeholder="Логин(e-mail)">
        <input  type="text"     ng-model="registrationFormUsername"        placeholder="Имя">
        <input  type="password" ng-model="registrationFormPassword"        placeholder="Пароль">
        <input  type="password" ng-model="registrationFormConfirmPassword" placeholder="Подтверждение пароля">
        <button type="submit" class="waves-effect waves-light btn">Зарегистрироваться</button>
    </form>
</div>
