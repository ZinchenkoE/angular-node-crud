<div class="row">
    <h4 class="center">Авторизуйтесь для начала работы</h4>
    <form ng-submit="login()" class="col m4 offset-m4">
        <input  type="email"    ng-model="loginForm.email"    required placeholder="Логин(e-mail)">
        <input  type="password" ng-model="loginForm.password" required placeholder="Пароль">
        <button type="submit" class="waves-effect waves-light btn">Войти</button>
    </form>
</div>
