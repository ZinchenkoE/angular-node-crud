<div class="row" ng-controller="EditUserCtrl">
    <h4 class="center">User id: {{editForm.userId}}</h4>
    <form ng-submit="editUser()" class="col m4 offset-m4">
        <input type="text"  ng-model="editForm.username" placeholder="Имя"   >
        <input type="email" ng-model="editForm.email"    placeholder="E-mail">
        <button type="submit" class="waves-effect waves-light btn">Сохранить</button>
    </form>
</div>
