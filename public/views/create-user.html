<div class="row" ng-controller="CreateUserCtrl">
    <h4 class="center">Создание нового пользователя</h4>
    <form ng-submit="createUser()" class="col m4 offset-m4">
        <input type="text"  id="username"  ng-model="createFormUsername" placeholder="Имя"    >
        <input type="email" id="email"     ng-model="createFormEmail"    placeholder="E-mail" >
        <button type="submit" class="waves-effect waves-light btn">Создать</button>
    </form>
</div>
